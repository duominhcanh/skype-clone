<div class="w-screen h-screen overflow-hidden flex flex-row">
  <div class="w-1/4 bg-gray-50 flex flex-col overflow-hidden">
    <div class="px-4 py-2">
      <div class="flex flex-row">
        <span class="font-medium text-gray-800 flex-grow">Dương Minh Cảnh</span>
        <a routerLink="/profile"><i class="bi bi-three-dots"></i></a>
      </div>
      <input class="w-full bg-gray-200 rounded-xl px-3 py-2 text-sm mt-4 outline-none" type="text"
        placeholder="Id or people name" />
    </div>
    <div class="flex overflow-y-scroll scrollbar-none">
      <div class="p-2 w-full">
        <div *ngFor="let room of rooms" class="px-2 w-full flex py-3 hover:bg-blue-100 rounded-lg cursor-pointer">
          <span class="text-gray-700">Nhóm chat 01</span>
        </div>

      </div>
    </div>
    <div class="px-4 py-2">
      <button (click)="createNewRoom()" class="rounded-lg w-full mt-4 bg-blue-500 text-white px-3 py-2">New room</button>
    </div>
  </div>
  <div class="w-3/4 flex flex-col shadow-lg border-l border-gray-100">
    <div class="flex flex-row px-6 py-1 border-b">
      <div class="flex flex-col flex-grow">
        <span class="font-medium text-lg text-gray-800">Nhóm chat 01</span>
        <span class="text-gray-600 text-sm">29 em</span>
      </div>
      <a routerLink="/room" class="block m-auto"><i class="bi bi-three-dots"></i></a>
    </div>
    <div class="flex-grow overflow-auto">
      <div class="flex flex-col">

        <div class="flex flex-col py-2 px-6">
          <span class="flex-grow text-sm text-gray-600">Dương Minh Cảnh</span>
          <div class="flex flex-row">
            <div class="rounded-lg bg-gray-200 px-3 py-2">
              <span class="flex-grow">Hello moi nguoi</span>
            </div>
          </div>
        </div>

        <div class="flex flex-col py-2 px-6">
          <span class="flex-grow text-sm text-gray-600">Dương Minh Cảnh</span>
          <div class="flex flex-row">
            <div class="rounded-lg bg-gray-200 px-3 py-2">
              <span class="flex-grow">Hello moi nguoi</span>
            </div>
          </div>
        </div>

        <div class="flex flex-col py-2 px-6">
          <div class="flex flex-row-reverse">
            <div class="rounded-lg bg-blue-200 px-3 py-2">
              <span class="flex-grow">Hello moi nguoi</span>
            </div>
          </div>
        </div>

        <div class="flex flex-col py-2 px-6">
          <span class="flex-grow text-sm text-gray-600">Dương Minh Cảnh</span>
          <div class="flex flex-row">
            <div class="rounded-lg bg-gray-200 px-3 py-2">
              <span class="flex-grow">Hello moi nguoi</span>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="pb-4">
      <div class="bg-gray-200 border border-transparent rounded-full p-3 px-4 flex flex-row m-6">
        <i class="bi bi-emoji-expressionless text-gray-500 text-xl"></i>
        <input class="bg-gray-200 outline-none ml-4 flex-grow" placeholder="Type a message" />
        <i class="bi bi-pen text-gray-500 text-xl"></i>
      </div>
    </div>
  </div>
</div>

<div class="modal" [ngClass]="{'active': isCreateRoomModalShow}" style="background-color: rgba(97, 97, 97, 0.315);">
  <div class="m-auto p-4 bg-white border border-gray-50 rounded-lg lg:w-1/2">
    <div class="flex flex-row">
      <button (click)="createNewRoom()"><i class="bi text-xl m-auto bi-arrow-left"></i></button>
      <span class="font-medium text-xl text-gray-700 flex-grow ml-4">Danh sách bạn bè</span>
    </div>

    <div class="mt-12 flex flex-col space-y-2">
      <div class="flex flex-row">
        <span class="m-auto flex-grow">Dương Minh Cảnh</span>
        <button class="bg-red-500 rounded-lg px-3 py-2 text-white ml-2">Huỷ kết bạn</button>
      </div>
      <div class="flex flex-row">
        <span class="m-auto flex-grow">Dương Minh Cảnh</span>
        <button class="bg-red-500 rounded-lg px-3 py-2 text-white ml-2">Huỷ kết bạn</button>
      </div>
      <div class="flex flex-row">
        <span class="m-auto flex-grow">Dương Minh Cảnh</span>
        <button class="bg-red-500 rounded-lg px-3 py-2 text-white ml-2">Huỷ kết bạn</button>
      </div>

        <span class="m-auto flex-grow">Dương Minh Cảnh</span>
        <button class="bg-red-500 rounded-lg px-3 py-2 text-white ml-2">Huỷ kết bạn</button>
      </div>

        <span class="m-auto flex-grow">Dương Minh Cảnh</span>
        <button class="bg-red-500 rounded-lg px-3 py-2 text-white ml-2">Huỷ kết bạn</button>
      </div>
    </div>
  </div>
</div>
